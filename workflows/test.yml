name: Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm run test

      - name: Build Next.js for E2E
        run: npm run build

      - name: Start Next.js in background
        run: npm start &

      - name: Run E2E Tests
        run: npx cypress run
